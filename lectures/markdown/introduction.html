<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>引言 | 数值分析讲义</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 可选：自定义样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        body { max-width: 800px; margin: 40px auto; font-family: 'Noto Sans SC', 'Segoe UI', Arial, sans-serif; background: #f8f9fa; color: #222; }
        #content { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 2em; }
        a { color: #4361ee; }
        pre, code { background: #f4f4f4; border-radius: 4px; }
        .katex-display { margin: 1em 0; }
    </style>
</head>
<body>
    <div id="content">加载中...</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        // 自动获取当前 HTML 文件名并替换为 .md
        const mdFile = location.pathname.split('/').pop().replace(/\.html$/, '.md');
        fetch(mdFile)
            .then(res => res.text())
            .then(md => {
                document.getElementById('content').innerHTML = marked.parse(md);
                document.querySelectorAll('#content').forEach(container => {
                    // 块级公式
                    container.innerHTML = container.innerHTML.replace(/\$\$([\s\S]+?)\$\$/g, function(_, tex) {
                        try {
                            return '<span class="katex-block">' + katex.renderToString(tex, {displayMode: true}) + '</span>';
                        } catch (e) {
                            return '<pre>' + tex + '</pre>';
                        }
                    });
                    // 行内公式
                    container.innerHTML = container.innerHTML.replace(/\$(.+?)\$/g, function(_, tex) {
                        if (tex.trim().startsWith('$') && tex.trim().endsWith('$')) return '$' + tex + '$';
                        try {
                            return katex.renderToString(tex, {displayMode: false});
                        } catch (e) {
                            return '<code>' + tex + '</code>';
                        }
                    });
                });
            })
            .catch(() => {
                document.getElementById('content').innerHTML = '无法加载 Markdown 文件。';
            });
    </script>
</body>
</html>
</body>
</html>
