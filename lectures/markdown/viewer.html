<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown 查看器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        body { max-width: 800px; margin: 40px auto; font-family: 'Noto Sans SC', 'Segoe UI', Arial, sans-serif; background: #f8f9fa; color: #222; }
        #content { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 2em; }
        a { color: #4361ee; }
        pre, code { background: #f4f4f4; border-radius: 4px; }
        .katex-display { margin: 1em 0; }
    </style>
</head>
<body>
    <div id="content">加载中...</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
        (function() {
            // 从 URL 获取要显示的 Markdown 文件
            // 支持格式: viewer.html?md=introduction.md 或 viewer.html?md=introduction
            const urlParams = new URLSearchParams(window.location.search);
            let mdFile = urlParams.get('md') || urlParams.get('file');
            
            // 如果没有指定文件，显示使用说明
            if (!mdFile) {
                document.getElementById('content').innerHTML = `
                    <h2>Markdown 查看器</h2>
                    <p>请在 URL 中指定要查看的 Markdown 文件：</p>
                    <p><code>viewer.html?md=文件名.md</code></p>
                    <p>例如：<code>viewer.html?md=introduction.md</code></p>
                `;
                return;
            }
            
            // 确保文件名以 .md 结尾
            if (!mdFile.endsWith('.md')) {
                mdFile += '.md';
            }
            
            // 更新页面标题
            const fileName = mdFile.replace('.md', '').replace(/-/g, ' ');
            document.title = fileName + ' | 数值分析讲义';
            
            // 加载并渲染 Markdown
            fetch(mdFile)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    return res.text();
                })
                .then(md => {
                    document.getElementById('content').innerHTML = marked.parse(md);
                    document.querySelectorAll('#content').forEach(container => {
                        // 块级公式
                        container.innerHTML = container.innerHTML.replace(/\$\$([\s\S]+?)\$\$/g, function(_, tex) {
                            try {
                                return '<span class="katex-block">' + katex.renderToString(tex, {displayMode: true}) + '</span>';
                            } catch (e) {
                                return '<pre>' + tex + '</pre>';
                            }
                        });
                        // 行内公式
                        container.innerHTML = container.innerHTML.replace(/\$(.+?)\$/g, function(_, tex) {
                            if (tex.trim().startsWith('$') && tex.trim().endsWith('$')) return '$' + tex + '$';
                            try {
                                return katex.renderToString(tex, {displayMode: false});
                            } catch (e) {
                                return '<code>' + tex + '</code>';
                            }
                        });
                    });
                })
                .catch((err) => {
                    document.getElementById('content').innerHTML = `
                        <h2>加载失败</h2>
                        <p>无法加载文件: <code>${mdFile}</code></p>
                        <p>错误信息: ${err.message}</p>
                        <p>请确保文件存在且路径正确。</p>
                    `;
                });
        })();
    </script>
</body>
</html>
